<!DOCTYPE html>
<html>
<head>
  <title>Site Questionário</title>
</head>
<body>
  <h1>Site Questionário</h1>

  <script>  
    var nome = prompt("Qual o seu nome?");
    var idade = prompt("Quantos anos você tem?");
    var linguagem = prompt("Qual linguagem de programação você está estudando?");
    var mensagemFinal = "Olá " + nome + ", você tem " + idade + " anos e já está aprendendo " + linguagem + "!";
    document.write(mensagemFinal);
  </script>
</body>
</html>
